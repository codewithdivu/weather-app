<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Weather App</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav_icon.png" type="image/x-icon">
    <script src="script.js"></script>
</head>


<body oncontextmenu='return false' class='snippet-body'>
    <div class="container-fluid" id="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                <div class="card p-4">
                    <div class="d-flex">
                        <h6 class="flex-grow-1" id="city">London</h6>
                        <h6 id="times"></h6>
                    </div>
                    <div class="d-flex flex-column temp mt-5 mb-3">
                        <h1 class="mb-0 font-weight-bold" id="heading"></h1> <span
                            class="small grey" id="wheather"></span>
                    </div>
                    <div class="d-flex">
                        <div class="temp-details flex-grow-1">
                            <p class="my-1"> <img src="sdfasd.png" height="17px"> <span id="wind"></span> </p>
                            <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i> <span id="humidity"></span> </p>
                            <p class="my-1"> <img src="Sun.png" height="17px"> <span id="pressure"> 
                                </span> </p>
                        </div>
                        <div> <img  id="image"  src="" width="100px"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <label for="zipcode">Zipcode:</label><input type="number" id="zipcode" onkeyup="getTempData()">   


    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src=''></script>
    <script type='text/Javascript'></script>
</body>

</html>
